<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Display</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a class="navbar-brand" href="#">Curd Rest Api App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="index.html"> Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addProduct.html">Add Products</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 ">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form id="addProduct" name="addProduct">
            <div class="form-group">
              <label>Product Name</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="Enter Product Name"
              />
            </div>
            <div class="form-group">
              <label>Product Price</label>
              <input
                class="form-control"
                type="number"
                id="price"
                name="price"
                placeholder="Enter Product Price"
              />
            </div>
            <div class="form-group text-center">
              <button id="btn" class="btn btn-primary">Add Product</button>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script>
      "use strict";
      $(document).ready(function() {
        const form = $("#addProduct");
        form.on("submit", submitHandler);
        function submitHandler(e) {
          e.preventDefault();
          $.ajax({
            url: "/products/",
            type: "POST",
            data: form.serialize()
          }).done(res => {
            console.log(res);
          });
          alert("Data Created Successfully");
          window.location = "index.html";
        }
      });
    </script>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/js/mdb.min.js"
    ></script>
  </body>
</html>
